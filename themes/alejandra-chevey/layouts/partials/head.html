<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

<!-- Site Title & default metas -->
<title>{{ .Title | default .Site.Title }}{{ if not .IsHome }} | {{ .Site.Title }} {{ end }}</title>
<meta name="title" content="{{ .Title | default .Site.Title }}{{ if not .IsHome }} | {{ .Site.Title }} {{ end }}">
<meta property="og:title" content="{{ .Title | default .Site.Title }}{{ if not .IsHome }} | {{ .Site.Title }} {{ end }}" />
<meta name="twitter:title" content="{{ .Title | default .Site.Title }}{{ if not .IsHome }} | {{ .Site.Title }} {{ end }}" />
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta name="author" content="{{ .Site.Params.Author }}"/>

<!-- Disable crawling -->
<meta property="robots" content="noindex, nofollow" />

<!-- Site Descriptions -->
{{- with .Description | default .Site.Params.subtitle | default .Summary }}
  <meta name="description" content="{{ . }}">
  <meta property="og:description" content="{{ . }}">
  <meta name="twitter:description" content="{{ . | truncate 200 }}">
{{- end }}

<!-- Social Media Tags -->
<meta property="og:url" content="{{ .URL | absLangURL }}" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@alechevey">
<meta name="twitter:creator" content="@alechevey" />

{{- with .Site.Params.fb_app_id }}
  <meta property="fb:app_id" content="{{ . }}" />
{{- end }}

<!-- Social Media Tags Images -->
{{- with .Params.cover | default .Params.image | default .Site.Params.Cover }}
  <meta name="twitter:image" content="{{ .image | absURL }}">
  <meta name="twitter:image:width" content="{{ .width }}">
  <meta name="twitter:image:height" content="{{ .height }}">
  <meta property="og:image" content="{{ .image | absURL }}">
  <meta property="og:image:width" content="{{ .width }}">
  <meta property="og:image:height" content="{{ .height }}">
{{- end }}

<!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png?{{ now.Unix }}">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png?{{ now.Unix }}">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png?{{ now.Unix }}">
  <link rel="manifest" href="/favicons/manifest.jso?{{ now.Unix }}n">
  <link rel="mask-icon" href="/safari-pinned-tab.svg?{{ now.Unix }}" color="#000000">
  <meta name="theme-color" content="#ffffff">

  <!-- Hugo Version number -->
  {{ .Hugo.Generator -}}

  <!-- Links and stylesheets -->
  <link rel="canonical" href="{{ .URL | absLangURL }}" />
  <link rel="stylesheet" href="{{ "/css/base.css" }}?{{ now.Unix }}" />
  <link rel="stylesheet" href="{{ "/css/base.css.map" }}?{{ now.Unix }}" />

  <!-- Typekit -->
  <script src="https://use.typekit.net/ylw4slc.js"></script>
  <script>
    try { Typekit.load({ async: true }); } catch (e) { }
  </script>

  <!-- Fontawesome -->
  <script src="https://use.fontawesome.com/7560378bd0.js"></script>
</head>
