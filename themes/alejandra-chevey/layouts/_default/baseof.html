<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{ partial "head.html" . }}
  <body class="overflowx-hidden {{ if .IsHome }}is-home{{ end }}">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 push-md-8 zindex-tooltip">
          {{ partial "nav.html" . }}
        </div>
        <div class="col-md-8 pull-md-4">
          <div id="barba-wrapper">
            <div class="barba-container mt-2 mt-md-0">
              {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
              {{ block "main" . }}{{ end }}
              {{ partial "footer.html" . }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
