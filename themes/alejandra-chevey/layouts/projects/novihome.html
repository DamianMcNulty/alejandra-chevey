{{ define "main" }}
<div role="main">
  <div class="hero-image mb-2" style="background-image: url({{ "/images/bg-novihome.jpg" }});">
    <img class="hero-image-img visually-hidden" src="{{ "/images/bg-novihome.jpg" }}" alt="novihome" width="1596" height="1000">

    <div class="hero-image-title">
      <span class="hero-image-title-text">novihome</span>
    </div>

    <p class="hero-image-scroll display-4">
      <span class="hero-image-scroll-text">scroll to discover</span>
    </p>
  </div>

  <p>UX & visual design for novihome: a real-state management web & mobile app</p>
  <img class="image-overflow page-section-animation mb-3" src="{{ "/images/novihome/novihome-1-big.jpg" }}" alt="image N°1">
  <img class="image-overflow page-section-animation mb-3" src="{{ "/images/novihome/novihome-2.jpg" }}" alt="image N°2">

  <div class="image-discover zindex-popover page-section-animation mb-3">
    <div class="image-discover-content">
      <div class="hidden-md-down" aria-hidden="true">→</div>
      <p class="mb-0">Simple & clean, whitespace.<br>Functional beauty into a digital identity.</p>
    </div>
    <img class="image-discover-img" src="{{ "/images/novihome/novihome-3-small.jpg" }}" alt="image N°3">
  </div>
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-4.jpg" }}" alt="image N°4">
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-5.jpg" }}" alt="image N°5">

  <p>Conception and wireframing phase</p>
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-6.jpg" }}" alt="image N°6">

  <p>Final outcome</p>
  <img class="image-overflow page-section-animation mb-3" src="{{ "/images/novihome/novihome-7.jpg" }}" alt="image N°7">
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-8.jpg" }}" alt="image N°8">
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-9.jpg" }}" alt="image N°9">
  <img class="image-overflow page-section-animation mb-3" src="{{ "/images/novihome/novihome-11-big.jpg" }}" alt="image 11">

  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-12.jpg" }}" alt="image N°12">
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-13.jpg" }}" alt="image N°13">
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-14.jpg" }}" alt="image N°14">
  <img class="image-overflow page-section-animation mb-3" src="{{ "/images/novihome/novihome-15.jpg" }}" alt="image N°15">

  <div class="prev-next-nav d-flex flex-column">
    <a href="/projects/technis" class="next">Next →</a>
  </div>
</div>
{{ end }}
