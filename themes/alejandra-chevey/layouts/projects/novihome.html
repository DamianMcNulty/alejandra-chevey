{{ define "main" }}
<div role="main">
  <div class="hero-image mb-2" style="background-image: url({{ "/images/bg-novihome.jpg" }});">
    <img class="hero-image-img visually-hidden" src="{{ "/images/bg-novihome.jpg" }}" alt="novihome" width="1596" height="1000">

    <div class="hero-image-title">
      <span class="hero-image-title-text">novihome</span>
    </div>

    <p class="hero-image-scroll display-4">
      <span class="hero-image-scroll-text">scroll to discover</span>
    </p>
  </div>

  <p>UX & visual design for novihome: a real-state management web & mobile app.</p>
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-1.jpg" }}" alt="image N°1">
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-2.jpg" }}" alt="image N°2">
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-3.jpg" }}" alt="image N°3">
  <p>Conception and wireframing phase.</p>
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-4.jpg" }}" alt="image N°4">
  <img class="img-fluid page-section-animation mb-3" src="{{ "/images/novihome/novihome-5.jpg" }}" alt="image N°5">

</div>
{{ end }}
